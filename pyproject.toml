# Example configuration for Black.

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.
[tool.poetry]
name = "cimsparql"
version = "1.3.2"
description = "CIM query utilities"
authors = ["Statnett Datascience <Datascience.Drift@Statnett.no>"]
repository = "https://gitlab.statnett.no/general/cimsparql.git"

[[tool.poetry.source]]
name = "artifactory"
url = "https://artifactory.statnett.no/artifactory/api/pypi/pypi_statnett_ia_virtual/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.7"
scipy = "*"
numpy = "*"
pandas = "*"
tables = "*"
networkx = "*"
SPARQLWrapper = "*"
requests = "*"
pendulum = {version = "*", optional = true}
lxml = {version = "*", optional = true}

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
ipython = "*"
isort = "*"
jedi = "*"
mock = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
recommonmark = "*"
rope = "*"
yapf = "*"
sphinx = "*"
sphinx_rtd_theme = "*"

[tool.poetry.extras]
parse_xml = ["lxml", "pendulum"]

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | profiling
)/
'''
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
