# Example configuration for Black.

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.
[tool.poetry]
name = "cimsparql"
version = "0.0.0"
description = "CIM query utilities"
authors = ["Statnett Datascience <Datascience.Drift@Statnett.no>"]
repository = "https://gitlab.statnett.no/general/cimsparql.git"

[[tool.poetry.source]]
name = "artifactory"
url = "https://artifactory.statnett.no/artifactory/api/pypi/pypi_statnett_ia_virtual/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.7"
numpy = "*"
pandas = "*"
tables = "*"
networkx = "*"
SPARQLWrapper = "*"
requests = "*"
redland =  {version = "*", optional = true}
pendulum = {version = "*", optional = true}
lxml = {version = "*", optional = true}

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = { version = "*", allow-prereleases = true }
coverage = { version = "*", extras = ['toml'] }
flake8 = "*"
flake8-bugbear = "*"
ipython = "*"
isort = "*"
jedi = "*"
jupyter = "*"
lxml = "*"
matplotlib = "*"
mock = "*"
pendulum = "*"
pre-commit = "*"
pylint = "*"
pytest = ">= 6"
pytest-cov = "*"
pytest-integration = "*"
pytest-profiling = "*"
recommonmark = "*"
redland = "*"
rope = "*"
rst2pdf = "*"
sphinx = "*"
sphinx_autodoc_typehints = "*"
sphinx_rtd_theme = "*"
yapf = "*"

[tool.flakehell]
format = "colored"
max_line_length = 100

[tool.flakehell.plugins]
pycodestyle = ["+*", "-W503", "-E203"]
pyflakes = ["+*"]
flake8-bugbear = ["+*"]
flake8-comprehensions = ["+*"]
flake8-eradicate = ["+*"]
flake8-mutable = ["+*"]
flake8-simplify = ["+*"]
flake8-builtins = ["+*"]
flake8-debugger = ["+*"]

[tool.poetry.extras]
parse_xml = ["lxml", "pendulum"]
redland = ["redland"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
pattern = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?$"

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | profiling
)/
'''

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
              "pragma: no cover",
              "raise AssertionError",
              "raise NotImplementedError",
              "if verbose:",
              "if 0:",
              "if False:",
              ]
skip_covered = true
show_missing = true
precision = 2

[tool.coverage.run]
branch = true
source = ["cimsparql"]
omit = ["tests/*"]

[tool.pytest.ini_options]
norecursedirs = "_build tmp*  __pycache__ src prof wheel_files"
markers = [
  "integration: Mark test as an integration test",
]
filterwarnings = [
  "ignore:PyArray_GetNumericOps.*",
  "ignore:PyArray_SetNumericOps.*",
]


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
