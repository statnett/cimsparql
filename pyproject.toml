[tool.poetry]
name = "cimsparql"
version = "0.0.0"
description = "CIM query utilities"
readme = "README.md"
authors = ["Statnett Datascience <Datascience.Drift@Statnett.no>"]
repository = "https://github.com/statnett/cimsparql.git"
include = ["pkg_data/*"]
exclude = ["tests/*"]

[tool.poetry.dependencies]
SPARQLWrapper = "*"
StrEnum = "*"
pandera = "*"
pandas = "*"
python = "^3.9"
requests = "*"
httpx = "*"

[tool.poetry.dev-dependencies]
asyncio = "*"
autopep8 = "*"
black = { version = "*", allow-prereleases = true }
coverage = { version = "*", extras = ['toml'] }
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-eradicate = "*"
flake8-mutable = "*"
flake8-simplify = "*"
isort = ">= 5"
mock = "*"
mypy-ls = "*"
pre-commit = "*"
pylint = "*"
pyls-flake8 = "*"
pyls-memestra = "*"
pytest = ">= 6"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-integration = "*"
pytest-profiling = "*"
pytest-httpserver = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^5.2.3"
sphinx_autodoc_typehints = "^1.23.0"
recommonmark = "^0.7.1"
sphinx_rtd_theme = "^1.0.0"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
pattern = '^(?P<base>\d+\.\d+\.\d+)(-?((?P<stage>[a-zA-Z]+)\.?(?P<revision>\d+)?))?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | profiling
)/
'''

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
              "pragma: no cover",
              "raise AssertionError",
              "raise NotImplementedError",
              "if verbose:",
              "if 0:",
              "if False:",
              "if TYPE_CHECKING:",
              ]
skip_covered = true
show_missing = true
precision = 2

[tool.coverage.run]
branch = true
source = ["cimsparql",  "conftest", "tests"]

[tool.pytest.ini_options]
asyncio_mode = 'auto'
log_file = "pytest.log"
log_level = "DEBUG"
log_file_format = "%(asctime)s - %(name)s - %(levelname)s: %(message)s"
norecursedirs = "_build tmp*  __pycache__ src prof wheel_files tests/t_utils"
markers = [
  "integration: Mark test as an integration test",
  "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
